<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="subtitle text-center">Get In Touch</p>
      <h1 class="title text-center">Contact me</h1>

      <form action="" class="d-flex form-wrapper">
        <div class="form-group half">
          <label for="" class="d-block">First name</label>
          <input type="text" name="" id="" class="input-form" />
        </div>

        <div class="form-group half">
          <label for="" class="d-block">Last name</label>
          <input type="text" name="" id="" class="input-form" />
        </div>

        <div class="form-group half">
          <label for="" class="d-block">Email</label>
          <input type="email" name="" id="" class="input-form" />
        </div>

        <div class="form-group half">
          <label for="" class="d-block">Phone number</label>
          <input type="text" name="" id="" class="input-form" />
        </div>

        <div class="form-group">
          <label for="" class="d-block">Choose a topic</label>
          <select name="" id="" class="input-form">
            <option value="">Select one...</option>
            <option value="sport">Sport</option>
            <option value="news">News</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="" class="d-block">Message</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            class="input-form"
            placeholder="Type your message..."
          ></textarea>
        </div>

        <button class="btn-custom" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
